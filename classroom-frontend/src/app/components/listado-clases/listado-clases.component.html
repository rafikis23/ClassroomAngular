<!-- Clases -->
<div class="album py-5 bg-light" style="display: block;" id="clases">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 g-3">
        <div class="col"*ngFor="let clase of clases">
          <div class="card shadow-sm" >
            <div class="card-img-top w-full course-top p-2" style="background-image: url(assets/{{clase.banner}});">
              <span class="h3 text-white">{{clase.nombreClase}}</span><br>
              <span class="small text-white">{{clase.seccion}}</span>
            </div>

            <div class="card-body">
              <p class="card-text" *ngFor="let asignacion of clase.asignaciones">
                <span class="text-dark">{{asignacion.titulo}}</span><br>
                <span class="small text-muted">{{asignacion.fecha}}</span>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" (click)="verDetalle(clase._id)" class="btn btn-sm btn-outline-secondary">Ver</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
